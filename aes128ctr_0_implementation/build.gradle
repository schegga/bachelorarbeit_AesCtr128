plugins {
    id 'java'
}

// task to run the Benchmark-application: ./gradlew benchmark
// specifiy the main class and the classpath
task benchmark(type: JavaExec) {
    mainClass = 'Benchmark'
    classpath = sourceSets.main.runtimeClasspath
    jvmArgs '-Xms512m', '-Xmx30g'  // Hinzugefügt, um die Heap-Größe zu erhöhen
}



// define the main class for the application 
// command: java -jar build/libs/bachelorarbeit_AES.jar 
// this will add the main class to the jar file --> it is runnable outside of your ide
jar{
    manifest {
        attributes 'Main-Class': 'Main'
    }
}   

// dependencies will be downloaded from maven central
repositories {
    mavenCentral()
}

// imports (dependencies) will be declared here
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
}

test {
    useJUnitPlatform()
}
